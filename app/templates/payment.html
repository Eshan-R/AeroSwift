{% extends "layout.html" %}
{% block content %}
<div class="payment-container">
    <div class="amount-due">
        <p>Total Amount Due</p>
        <h2>{{ price }} {{ currency }}</h2>
    </div>

    <form method="POST" action="{{ url_for('booking.confirm_booking') }}" class="payment-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <h3>Secure Payment</h3>
        <div class="form-group">
            <label>Card Number</label>
            <div class="input-icon">
                <i class="fas fa-credit-card"></i>
                <input name="card_number" placeholder="1234 5678 9101 1121" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Expiry Date</label>
                <input name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input name="cvv" type="password" placeholder="***" required>
            </div>
        </div>

        <button type="submit" class="btn-pay">
            <i class="fas fa-lock"></i> Pay & Confirm Booking
        </button>
        <p class="secure-text"><i class="fas fa-shield-alt"></i> Your payment is encrypted and secure.</p>
    </form>
</div>
{% endblock %}
